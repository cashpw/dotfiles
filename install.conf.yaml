- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.fonts
  - ~/.scripts
  - ~/.config

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.scripts/:
      glob: true
      path: scripts/*
    ~/.Xresources:
    ~/.profile:
    ~/.bashrc:
    ~/.bash_aliases:

- shell:
  - [git submodule update --init --recursive, Installing submodules.]
  -
    command: bash fonts/download_and_install_fonts.sh
    description: Downloading and installing fonts.
    stdout: true
  -
    command: bash check_programs.sh
    description: Checking for expected programs.
    stdout: true
