- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.scripts
  - ~/.config
  - ~/.local/share/zotra-server
  - ~/.local/share/icons/google-material

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.var/:
      glob: true
      path: var/*
    ~/.scripts/:
      glob: true
      path: scripts/*
    ~/.local/share/zotra-server/:
      glob: true
      path: local/share/zotra-server/*
    ~/.local/share/icons/google-material/:
      glob: true
      path: local/share/icons/google-material/*
    ~/.Xresources:
    ~/.Xresources.base:
    ~/.xinitrc:
    ~/.profile:
    ~/.profile-personal:
    ~/.zshrc:
    ~/.bashrc:
    ~/.bashrc-personal:
    ~/.screenlayout:
    ~/.bash_aliases:
    ~/.chrome-remote-desktop-session:
    ~/.notmuch-config:

- shell:
  - [git submodule update --init --recursive, Installing submodules.]
  -
    command: bash install_zotra.sh
    description: Installing zotra
    stdout: true
  -
    command: bash check_programs.sh
    description: Checking for expected programs.
    stdout: true
