icons_format = "{icon}"

[theme]
#theme = "solarized-dark"
theme = "/home/cashpw/proj/i3status-rust/files/themes/tomorrow-night.toml"

[theme.overrides]
#idle_bg = "#123456"
#idle_fg = "#abcdef"

[icons]
icons = "material-nf"
[icons.overrides]

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
alert_unit = "GB"
interval = 60
warning = 80
alert = 90
format = " $path $percentage "
format_alt = " $path $percentage $used.eng(w:0)/$total.eng(w:0) "

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:2) "
#format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "temperature"
format = " $max "
format_alt = " $icon $min min, $max max, $average avg "
interval = 10

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
[block.theme_overrides]
warning_fg = "#c5c8c6" # idle_fg
warning_bg = "#373b41" # idle_bg
idle_fg = "#1d1f21" # good_fg
idle_bg = "#b5bd68" # good_bg

[[block]]
block = "bluetooth"
mac = "74:74:46:26:4C:6F"
format = " $icon{ $percentage|} "
disconnected_format = " $icon "
[[block.click]]
button = "left"
cmd = "bluetoothctl connect 74:74:46:26:4C:6F"
[[block.click]]
button = "right"
cmd = "bluetoothctl disconnect 74:74:46:26:4C:6F"

[[block]]
block = "battery"

[[block]]
block = "net"
format = " $icon{ $ssid|} "
format_alt = " $icon ^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) $ssid {$signal_strength $ssid|Wired connection} " 

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%m-%d %H:%M') "
